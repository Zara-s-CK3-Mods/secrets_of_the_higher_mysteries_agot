  single_combat.0041.desc.sc_attacker.magic_potency_shadow_01:0 "I pool the living darkness of my magic, letting it flow behind me. I give it form and purpose, commanding it to strike and claw at my opponent."
  single_combat.0041.desc.sc_attacker.magic_potency_shadow_01.injury:0 "There is a terrible power in the art of shadow, and I wield it with precision.\n\nOnly when [sc_loser.GetFirstNameNoTooltip] has been reduced to a terrified, cornered animal, do I deliver the final blow, disarming [sc_loser.GetHerHim] with a shadowy tendril that sends the [sc_loser.GetWomanMan]'s [sc_loser.Custom('signature_weapon')] flying.\n\nI prepare myself, mentally to command the shadow to strike [sc_loser.GetHerHim] down, pausing perfectly the second my opponent yields."
  single_combat.0041.desc.sc_attacker.magic_potency_shadow_01.fatality:0 "With each command, my shadow harries my foe, its touch inspiring a primal fear over [sc_loser.GetFirstNamePossessiveNoTooltip] every nerve, drawing screams punctuated with the rustle of unseen things.\n\nWhen my foe is sufficiently terrified, I draw back the harassing shadows, allowing my foe to collapse to [sc_loser.GetHerHis] knees. Sweat and fear pour off of [sc_loser.GetHerHim], so much so that [sc_loser.GetFirstNameNoTooltip] can barely muster the energy to look up at me.\n\nI do [sc_loser.GetHerHim] the courtesy of returning [sc_loser.GetHerHis] gaze, then give my shadow its final, fatal command."

