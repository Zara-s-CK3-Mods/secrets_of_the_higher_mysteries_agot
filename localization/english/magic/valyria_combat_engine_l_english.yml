  single_combat.0001.magic_assault_shadow_02:0 "Overwhelm [my_foe.GetFirstNameNoTooltip] with umbral totality!"
  single_combat.0001.magic_assault_shadow_03:0 "Rip asunder the fabric of reality, casting [my_foe.GetFirstNameNoTooltip] into the Abyss."

  single_combat.0001.desc.my_feedback.magic_potency_shadow_01:0 "I am a Shadowbinder, and I call forth the darkness. I weave the shadows around me, giving them a tangible form to clutch and terrify my foe."
  single_combat.0001.desc.opponent_response.magic_potency_shadow_01:0 "[my_foe.GetFirstNameNoTooltip] learned from a famed Shadowbinder from Asshai. I feel a deathly chill as the shadows themselves seem to leap from their hands, grasping at me with unnatural strength."

  single_combat.0031.desc.sc_defender.magic_potency_shadow_01:0 "My attempts at defending against the encroaching darkness are failing, as I struggle against shadows that have taken on a life of their own."
