  # Alchemy
  # -----------------------------------------------------------------------------
  single_combat.0001.magic_assault_alchemy_01:0 "Hurl a jar of the Substance"
  single_combat.0001.magic_assault_alchemy_02:0 "Unleash a jet of wildfire"
  single_combat.0001.magic_assault_alchemy_03:0 "Ignite a wildfire explosion"

  single_combat.0001.desc.my_feedback.magic_potency_alchemy_01:0 "I am a Pyromancer, and I wield the Alchemists' fire. I draw forth a clay jar of the Substance; even a splash of this can melt steel and burn a man to the bone."
  single_combat.0001.desc.opponent_response.magic_potency_alchemy_01:0 "[my_foe.GetFirstNameNoTooltip] is a Pyromancer of the Guild. A clay jar shatters at my feet, and a terrifying, green fire spreads across the ground where I stood, clinging to stone and soil."

  single_combat.0031.desc.sc_defender.magic_potency_alchemy_01:0 "My attempts at defending against the clinging green fire are failing, as I struggle to keep from being consumed by the flames."
  single_combat.0031.desc.opponent_response.magic_potency_alchemy_01:0 "[sc_victor.GetFirstNameNoTooltip] is a whirlwind of shattering clay and eerie green light, using [sc_victor.GetHerHis] wildfire on me, melting my armor and blistering my flesh."
  single_combat.0031.desc.opponent_response.magic_potency_alchemy_01.injury:0 "a splash of the green Substance strikes my arm, the fire clinging to me and burning with an unholy vigor.\n\nI'm almost overcome by the searing agony, then, my [sc_loser.Custom('signature_weapon')] is knocked from my hand by the force of another shattered jar. The weapon clatters away, leaving me helpless as [sc_victor.GetFirstNameNoTooltip] prepares to burn me alive."
  single_combat.0031.desc.opponent_response.magic_potency_alchemy_01.fatality:0 "a jet of wildfire engulfs my fore[sc_loser.Custom('ArmArms')] and upper chest, my armor melting and my skin blackening and blistering beneath it.\n\nIt only becomes clear that I am mere kindling to [sc_victor.GetHerHim] when [sc_victor.GetSheHe] watches me burn with cold satisfaction.\n\nDying, I collapse to my knees. my blistered, blackened body leaving me barely able to gaze upon my killer.\n\n[sc_victor.GetFirstNameNoTooltip] returns my gaze with clinical curiosity. They calmly take aim with a final jar of the Substance, ready to finish the job."

  single_combat.0031.desc.sc_attacker.magic_potency_alchemy_01:0 "I am a Pyromancer who commands the Substance. While her- #EMP shit#!, ow, shit, my hand, [sc_victor.GetSheHe] hit me #EMP right#! in my hand, that's not supposed to happen!\n\n"
  single_combat.0031.desc.sc_attacker.magic_potency_alchemy_01.injury:0 "I have to focus, I have to recover, I can win, I just need to, I just, I- I'm facing a decidedly-smug [sc_victor.GetFirstNameNoTooltip], who [sc_victor.Custom('SignatureWeaponActionThirdPerson')] the [sc_victor.Custom('signature_weapon')] still #EMP very much#! in [sc_victor.GetHerHis] [sc_victor.Custom('HandHands')] with an air of deliberate menace."
  single_combat.0031.desc.sc_attacker.magic_potency_alchemy_01.fatality:0 "What does this impudent twerp think [sc_victor.GetSheHe]'s up to, I-\n\nI have [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')] lodged in my chest. How did. Where did. But I'm... I'm a Pyromancer..."

  single_combat.0041.desc.sc_defender.magic_potency_alchemy_01:0 "I draw upon the unstoppable power of wildfire, volatile and overwhelming."
  single_combat.0041.desc.opponent_response.magic_potency_alchemy_01:0 "[sc_loser.GetFirstNameNoTooltip] may be renowned for [sc_loser.GetHerHis] skill with wildfire, but [sc_loser.GetSheHe]'s clearly a little too impressed by [sc_loser.GetHerHis] own prowess.\n\nOne opportunistically-[sc_victor.Custom('SignatureWeaponAttemptedLight')] to [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')]-hand later, and [sc_loser.GetHerHis] stance is shattered,"
  single_combat.0041.desc.opponent_response.magic_potency_alchemy_01.injury:0 "[sc_loser.GetHerHis] wildfire splashes harmlessly as their aim falters.\n\nMaster Pyromancer or not, panic still spreads over [sc_loser.GetFirstNamePossessiveNoTooltip] features when [sc_loser.GetSheHe] realizes [sc_loser.GetHerHis] flames cannot keeping me at bay.\n\nGiving my opponent a little time to process what just happened, I simply pose smugly with my [sc_victor.Custom('signature_weapon')]. The resulting yield is stammered out in pure disbelief."
  single_combat.0041.desc.opponent_response.magic_potency_alchemy_01.fatality:0 "while I'm already on my back-swing.\n\nOutrage spreads across [sc_loser.GetFirstNameNoTooltip] features, presumably at my impudence, but I've no interest in letting it go any further.\n\nMy [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] fatally deep into the Pyromancer's chest."

  single_combat.0041.desc.sc_attacker.magic_potency_alchemy_01:0 "I hurl my jars of wildfire with practiced aim, forcing my opponent to dodge the clinging, green flames. A splash of fire here, another there to cut off their escape."
  single_combat.0041.desc.sc_attacker.magic_potency_alchemy_01.injury:0 "There is a terrible art to pyromancy, and I am its greatest master.\n\nOnly when [sc_loser.GetFirstNameNoTooltip] has been reduced to a panicked, cornered wreck, do I deliver the final blow, disarming [sc_loser.GetHerHim] by shattering a jar at their feet that sends the [sc_loser.GetWomanMan]'s [sc_loser.Custom('signature_weapon')] flying.\n\nI prepare myself, mentally to fully engulf them in flame, pausing perfectly the second my opponent yields."
  single_combat.0041.desc.sc_attacker.magic_potency_alchemy_01.fatality:0 "With each shattered jar, my creation of burning hell takes shape around [sc_loser.GetFirstNamePossessiveNoTooltip] every nerve, drawing screams like choir song punctuated with the roar of green flame and the hiss of melting steel.\n\nWhen my inspiration begins to run dry, I draw back, allowing my foe to collapse to [sc_loser.GetHerHis] knees. Their armor is fused to their blistered skin, so much so that [sc_loser.GetFirstNameNoTooltip] can barely muster the energy to look up at me.\n\nI do [sc_loser.GetHerHim] the courtesy of returning [sc_loser.GetHerHis] gaze, then ready my final jar for the masterpiece's finishing touch."
