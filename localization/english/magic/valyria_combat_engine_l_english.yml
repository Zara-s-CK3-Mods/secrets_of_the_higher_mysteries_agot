  single_combat.0001.magic_assault_blood_03:0 "Call forth a Crimson Ruin"

  single_combat.0001.desc.my_feedback.magic_potency_blood_01:0 "I am a Hemomancer who commands the blood. I reach out, not with my hands, but with the very life that flows in my foe's veins, commanding it to boil and turn against its owner."
  single_combat.0001.desc.opponent_response.magic_potency_blood_01:0 "[my_foe.GetFirstNameNoTooltip] is famed for [my_foe.GetHerHis] abilities with blood magic. I feel a sickening heat spread through my chest as my own blood rebels against me, threatening to burst from my flesh at [my_foe.GetHerHis] command."

  single_combat.0031.desc.sc_defender.magic_potency_blood_01:0 "My attempts at defending against the sanguine assault are floundering, as I struggle to keep my own blood from bursting out of my body."
  single_combat.0031.desc.opponent_response.magic_potency_blood_01:0 "[sc_victor.GetFirstNameNoTooltip] moves with a terrifying grace, [sc_victor.GetHerHis] gestures commanding my very lifeblood, turning my body into a prison of searing pain."
  single_combat.0031.desc.opponent_response.magic_potency_blood_01.injury:0 "lances of pain shoot through my limbs as the blood within them turns to fire.\n\nI'm almost paralyzed by the agony, then, my [sc_loser.Custom('signature_weapon')] is violently wrenched from my grasp. The weapon clatters away, leaving me helpless as [sc_victor.GetFirstNameNoTooltip] prepares to exsanguinate me."
  single_combat.0031.desc.opponent_response.magic_potency_blood_01.fatality:0 "my own blood erupting from my fore[sc_loser.Custom('ArmArms')] and upper chest, making my vision swim in a crimson haze as my heart hammers against my ribs.\n\nIt only becomes clear that I'm a game to [sc_victor.GetHerHim] when [sc_victor.GetSheHe]'s finished playing.\n\nDrained, dying, I collapse to my knees, my bloodless husk leaving me barely able to gaze upon my killer.\n\n[sc_victor.GetFirstNameNoTooltip] returns my gaze with barren disinterest. Crimson tendrils begin to writhe in their hands, coalescing into a spear aimed at my heart."

  single_combat.0031.desc.sc_attacker.magic_potency_blood_01:0 "I am a Hemomancer who commands the blood. While her- #EMP shit#!, ow, shit, my hand, [sc_victor.GetSheHe] hit me #EMP right#! in my hand, that's not supposed to happen!\n\n"
  single_combat.0031.desc.sc_attacker.magic_potency_blood_01.injury:0 "I have to focus, I have to recover, I can win, I just need to, I just, I- I'm facing a decidedly-smug [sc_victor.GetFirstNameNoTooltip], who [sc_victor.Custom('SignatureWeaponActionThirdPerson')] the [sc_victor.Custom('signature_weapon')] still #EMP very much#! in [sc_victor.GetHerHis] [sc_victor.Custom('HandHands')] with an air of deliberate menace."
  single_combat.0031.desc.sc_attacker.magic_potency_blood_01.fatality:0 "What does this impudent twerp think [sc_victor.GetSheHe]'s up to, I-\n\nI have [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')] lodged in my chest. How did. Where did. But I'm... I'm a Hemomancer..."

  single_combat.0041.desc.sc_defender.magic_potency_blood_01:0 "I draw upon the power flowing in every vein, potent, visceral, and overwhelming."
  single_combat.0041.desc.opponent_response.magic_potency_blood_01:0 "[sc_loser.GetFirstNameNoTooltip] may be renowned for [sc_loser.GetHerHis] skill with blood magic, but [sc_loser.GetSheHe]'s clearly a little too impressed by [sc_loser.GetHerHis] own prowess.\n\nOne opportunistically-[sc_victor.Custom('SignatureWeaponAttemptedLight')] to [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')]-hand later, and [sc_loser.GetHerHis] stance is shattered,"
  single_combat.0041.desc.opponent_response.magic_potency_blood_01.injury:0 "[sc_loser.GetHerHis] magic sputters as their powers falter.\n\nMaster of Blood Magic or not, panic still spreads over [sc_loser.GetFirstNamePossessiveNoTooltip] features when [sc_loser.GetSheHe] realizes [sc_loser.GetHerHis] magic cannot keeping me at bay.\n\nGiving my opponent a little time to process what just happened, I simply pose smugly with my [sc_victor.Custom('signature_weapon')]. The resulting yield is stammered out in pure disbelief."
  single_combat.0041.desc.opponent_response.magic_potency_blood_01.fatality:0 "while I'm already on my back-swing.\n\nOutrage spreads across [sc_loser.GetFirstNameNoTooltip] features, presumably at my impudence, but I've no interest in letting it go any further.\n\nMy [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] fatally deep into the Hemomancer's chest."

  single_combat.0041.desc.sc_attacker.magic_potency_blood_01:0 "I pool the power of my blood magic, letting it seep into my opponent. With every pulse of my will, their veins constrict and their arteries burn."
  single_combat.0041.desc.sc_attacker.magic_potency_blood_01.injury:0 "There is a grim power in the art of blood, and I wield it with precision.\n\nOnly when [sc_loser.GetFirstNameNoTooltip] has been reduced to a whimpering, bleeding wreck, do I deliver the final blow, using tendrils of their own blood to rip the [sc_loser.Custom('signature_weapon')] from their grasp.\n\nI prepare myself, mentally to command their heart to stop, pausing perfectly the second my opponent yields."
  single_combat.0041.desc.sc_attacker.magic_potency_blood_01.fatality:0 "With each pulse of hemomancy, my grim ritual of agony unfolds over [sc_loser.GetFirstNamePossessiveNoTooltip] every nerve, drawing screams like choir song punctuated with the wet gurgling of failing lungs and the spatter of forced-open wounds.\n\nWhen my grim work is nearly done, I draw back my power, allowing my foe to collapse to [sc_loser.GetHerHis] knees. Blood pours from [sc_loser.GetHerHim] from every orifice, so much so that [sc_loser.GetFirstNameNoTooltip] can barely muster the energy to look up at me.\n\nI do [sc_loser.GetHerHim] the courtesy of returning [sc_loser.GetHerHis] gaze, then ready my magics for the final, brutal note."

