  single_combat.0031.desc.opponent_response.magic_potency_shadow_01.injury:0 "a chilling darkness envelops me, my skin numb with cold where the shadows touch.\n\nI'm almost paralyzed by the unnatural fear, then, my [sc_loser.Custom('signature_weapon')] is ripped from my grasp by an unseen, shadowy force. The weapon clatters away, leaving me helpless as [sc_victor.GetFirstNameNoTooltip] prepares to give their darkness a final, deadly form."
  single_combat.0031.desc.opponent_response.magic_potency_shadow_01.fatality:0 "a shadow solidifies before me, its form vaguely matching my fore[sc_loser.Custom('ArmArms')] and upper chest. It strikes with a blade of pure darkness, leaving a wound that bleeds only cold.\n\nIt only becomes clear that I am nothing to [sc_victor.GetHerHim] when the deed is done.\n\nDying, I collapse to my knees, my lifeless body leaving me barely able to gaze upon my killer.\n\n[sc_victor.GetFirstNameNoTooltip] returns my gaze with the emptiness of a starless night. The shadow that struck me dissipates into nothing, its purpose served."

