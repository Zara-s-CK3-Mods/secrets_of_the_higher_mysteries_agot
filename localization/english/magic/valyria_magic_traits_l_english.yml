  trait_magic_blood_good_2:0 "Magic Prodigy"
  trait_magic_blood_good_2_desc:0 "You possess a prodigious ability for the magical arts. With time you should become a mighty mage like those of lost ages."
  trait_magic_blood_good_3:0 "Magic Titan"
  trait_magic_blood_good_3_desc:0 "You are a titan of magical capability."

  trait_born_beneath_the_comet:0 "Born Under a Red Comet"
  trait_born_beneath_the_comet_desc:0 "Born beneath a fiery omen, magic flows through this character's veins like a raging torrent."
  trait_born_beneath_the_comet_character_desc:0 "Born beneath a fiery omen, magic flows through [ROOT.GetCharacter.GetFirstNameNoTooltip]'s veins like a raging torrent."

  starwalker:0 "Touched by the Stars"
  he_who_walks_between_worlds:0 "Star Walker"
  trait_starwalker_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has been transformed by a cosmic occurence. Burning with a new magical light, they can be said to have been born anew under the light of the Red Comet. The ability to use magic swells within them, and [ROOT.Char.GetHerHis] potential to use the arts of magic are likewise increased. [ROOT.GetCharacter.GetFirstNameNoTooltip] has the ability to become one of the greatest Magisters of all time."
  trait_track_chosen_of_the_heavens:0 "Chosen of the Celestial Bodies"
  trait_track_chosen_of_the_heavens_desc:0 "This person is chosen by beings that are beyond the comprehension of simple men. Endowed with powers and blessings that even the wisest of magic practitioners don't know, They're a true enigma. And in this world, this means quite a bit"

