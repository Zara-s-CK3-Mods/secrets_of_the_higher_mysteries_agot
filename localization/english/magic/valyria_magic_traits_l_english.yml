## Traits

  trait_zz_draconic_longevity:0 "Draconic Longevity"
  trait_zz_draconic_longevity_desc:0 "Nourished by the magical energies of the Volcanoes of Valyria, this Dragon shall not weaken with time, but instead only ever grow in power and size."
  trait_zz_valyrian_longevity:0 "Valyrian Longevity"
  trait_zz_valyrian_longevity_desc:0 "From an unspeakable act of magic, it has been possible to enfuse [ROOT.GetCharacter.GetFirstNameNoTooltip] with crackling magics, that ensure they stand unmoved, be it by time or by disease, for they are truly enduring."


