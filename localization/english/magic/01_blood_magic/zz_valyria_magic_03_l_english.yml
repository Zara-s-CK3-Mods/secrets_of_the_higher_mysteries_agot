  zz_valyria_magic_blood_magic_spells.029.desc:0 "[secondary_recipient.GetName] stands ready to enact a mystery. \nAs freely shed blood begins to flow from their veins, a dark and unsettling energy takes the room. \nNow is the moment to choose, To transform the essence of life within [recipient.GetName] and empower thier existance. To let them grow with time into a more calpable and effective individual. It is unnatural, but do you wish to proceed?"
  zz_valyria_magic_blood_magic_spells.029.opt.a:0 "Yes, enrich their blood with magic!"
  zz_valyria_magic_blood_magic_spells.029.opt.z:0 "No, do not cast!"
