  ## Interaction
  zz_valyria_magic_fire_magic_04_mysteries_of_flaming_purification.interaction.desc:0 "Effects:\n$zz_dop$\n$zz_tc$\n$zz_hc$\n$zz_ctb$\n\nThrough the arts of [fire_magic|E] it is possible to burn away the concepts of imperfection. With a risk of burning, a character can be restored to health."
  ##event
