  zz_valyria_magic_blood_magic_06.tooltip.desc:0 "Effects:\n$zz_dop$\n$zz_tci$\n$zz_rdde$\n\nThe use of the arcane forces of [blood_magic|E] to restore the life of a dragon turned to stone. Through this spell, it is possible to let the stone egg become alive with dragon's fire once more."
