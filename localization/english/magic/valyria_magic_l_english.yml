  zz_valyria_magic_fire_magic_spells.004.desc:0 "[secondary_recipient.GetName] stands ready to enact a mystery. \nThe manipulation of flame is an art as old as ancient Valyria. The dragon lords would command the flame in conjunction with their dragons, and it was always a potent weapon of war. But you can wage a war upon the illnesses that ravage the mortal form. Perhaps you can set the flames upon [recipient.GetName] and try and burn away the things that bring their body to its limits. But are the benefits worth the risks?"
  zz_valyria_magic_fire_magic_spells.004.opt.a:0 "Yes, Let the fire purify them!"
  zz_valyria_magic_fire_magic_spells.004.opt.z:0 "No, do not cast!"
  ## Spell Toast
