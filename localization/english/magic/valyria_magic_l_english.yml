  ## Interaction
  zz_valyria_magic_shadow_magic_05.tooltip.desc:0 "Effects:\n$zz_dop$\n$zz_tc$\n$zz_dcm$\n\nThe use of [shadow_magic|E] is capable of grasping a chosen character's army in grasping hands of shadow, restricting movement, and slowing its progression"
