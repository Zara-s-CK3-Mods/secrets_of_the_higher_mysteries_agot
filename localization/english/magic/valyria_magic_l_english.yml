  zz_valyria_magic_blood_magic_16_mysteries_of_blood_control.interaction.desc:0 "Effects:\n$zz_dop$\n$zz_ta$\n$zz_da$\n$zz_md$\n\nThe use of the arcane forces of [blood_magic|E] to strike at the armies of your enemy. Let the blood of the opposing armies become a plague within their veins.."
