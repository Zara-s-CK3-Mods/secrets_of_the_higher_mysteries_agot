  zz_valyria_magic_shadow_magic_spells.001.t:0 "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_01_name$"
  zz_valyria_magic_shadow_magic_spells.001.desc:0 "[secondary_recipient.GetName] stands ready to enact a mystery. \nA dark and unsettling shadow has begun to seep into the room, swelling and gorging itself on the darkness cast by the light. Now is the moment to choose. It is possible to use these shadows to enfuse your forces, to make the logistical challenges of a war simple to manage. If you enfuse [recipient.GetName] with these otherworldly forces they shall be able to effortlessly outmanouver their foes. But can we trust the shadows?"
