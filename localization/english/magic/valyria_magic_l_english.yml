  zz_valyria_magic_dream_magic_spells.001.desc:0 "[secondary_recipient.GetName] stands ready to enact a mystery. \nThe lingering power of dreams is more than a subtle undercurrent of the world, but rather, an subtle and enduring legacy of creation's common origins. A most terrifying power is to bring this primal shared reality upon a subject's mind and bring them into compliance. Even the most deeply held convictions can be commanded in this manner. Do you wish to wield such a power againt [recipient.GetName] to remake their very self?"
