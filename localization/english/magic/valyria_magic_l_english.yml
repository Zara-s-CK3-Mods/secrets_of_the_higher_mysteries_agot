  zz_valyria_magic_blood_magic_04_mysteries_of_renewal.tt:0 "$zz_valyria_magic_blood_magic_04_mysteries_of_renewal.desc$"


  ## Interaction
  zz_valyria_magic_blood_magic_05_mysteries_of_replication.interaction.desc:0 "Effects:\n$zz_dop$\n$zz_tc$\n$zz_ccc$\n\nThe use of the arcane forces of [blood_magic|E] to create a replication of a targeted individual. Taking the magical life of a dragon yet unborn, and with a small contribution from a chosen individual it is possible to bring about an impossible magic, the replication of a person, mind, body, and soul."
  ##Spell Options
  zz_valyria_magic_blood_magic_05_mysteries_of_replication_option_clone:0 "Create a Clone"

  ## event
  zz_valyria_magic_blood_magic_spells.005.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_05$"
  zz_valyria_magic_blood_magic_spells.005.desc:0 "[secondary_recipient.GetName] stands ready to enact a mystery. \nAs freely shed blood begins to flow from their veins, a dark and unsettling energy takes the room. \nNow is the moment to choose, whether you wish to bring about a most strange ritual, making a replication of [recipient.GetName], or whether you wish to stop this now."
  zz_valyria_magic_blood_magic_spells.005.opt.a:0 "Yes, make a copy!"
  zz_valyria_magic_blood_magic_spells.005.opt.b:0 "Yes, make a child copy!"
  zz_valyria_magic_blood_magic_spells.005.opt.c:0 "Yes, make a gender swapped copy!"
  zz_valyria_magic_blood_magic_spells.005.opt.z:0 "No, do not cast!"


  ## Spell Toast
  zz_valyria_magic_blood_magic_05_mysteries_of_replication.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_05$"
  zz_valyria_magic_blood_magic_05_mysteries_of_replication.desc:0 "$zz_toast_01$ [blood_magic],$zz_toast_02$ creating new life in a simulacrum of [target_char.GetFirstName]."
  zz_valyria_magic_blood_magic_05_mysteries_of_replication.tt:0 "$zz_valyria_magic_blood_magic_05_mysteries_of_replication.desc$"

