  zz_valyria_magic_blood_magic_02.tooltip.desc:0 "Effects:\n$zz_dop$\n$zz_tc$\n$zz_cpt$\n\nThe use of the arcane forces of [blood_magic|E] to alter the physical make up of a chosen subject."


