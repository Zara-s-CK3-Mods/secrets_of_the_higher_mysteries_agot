  zz_valyria_magic_blood_magic_04_mysteries_of_renewal.interaction.desc:0 "Effects:\n$zz_dop$\n$zz_ta$\n$zz_hr$\n$zz_lh$\n\nThe use of the arcane forces of [blood_magic|E] to restore strength and power to a whole army."

  ## event
