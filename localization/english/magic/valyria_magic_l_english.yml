  zz_valyria_magic_blood_magic_11.tooltip.desc:0 "Effects:\n$zz_dop$\n$zz_tc$\n$zz_bcm$\n\nThe use of the arcane forces of [blood_magic|E] to infuse chosen character with life, and extend their natural span for a period of time."
  ##Spell Options
  ## event
  zz_valyria_magic_blood_magic_spells.011.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_11_name$"
  zz_valyria_magic_blood_magic_spells.011.desc:0 "[secondary_recipient.GetName] stands ready to enact a mystery. \nAs freely shed blood begins to flow from their veins, a dark and unsettling energy takes the room. \nNow is the moment to choose. In shadowy Asshai, rumours abound of profane arts that will make a man endure the ages of the world. It might be possible to empower [recipient.GetName] with the raw conceptual stuff of life.. This will let them endure the changing of the ages. But do you desire to play with life like this?"
