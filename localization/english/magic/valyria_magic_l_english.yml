  zz_valyria_magic_air_magic_spells.011.desc:0 "[secondary_recipient.GetName] stands ready to enact a mystery. \nAmong the streets of Asshai the aeromancers make their trade. but thr manipulation of the air is more than a simple conjurer's trick. To call upon the airs is to have the power to have a blade, or to rip the air from a man's lungs. You can improve the screening ability of the troops that are commanded by [recipient.GetName]. This will make them less likely to take damage from flanking attacks."
