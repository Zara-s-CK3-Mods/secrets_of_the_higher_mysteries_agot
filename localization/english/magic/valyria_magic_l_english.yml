  ## Shadow Magic
  ## Interaction
  zz_valyria_magic_shadow_magic_01_mysteries_of_shadowy_steeds.interaction.desc:0 "Effects:\n$zz_dop$\n$zz_tc$\n$zz_bcm$\n\nThe use of [shadow_magic|E] is capable of providing your forces with a potent mobility."
  ## event
  zz_valyria_magic_shadow_magic_spells.001.t:0 "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_01$"
  zz_valyria_magic_shadow_magic_spells.001.desc:0 "[secondary_recipient.GetName] stands ready to enact a mystery. \nA dark and unsettling shadow has begun to seep into the room, swelling and gorging itself on the darkness cast by the light. Now is the moment to choose. It is possible to use these shadows to enfuse your forces, to make the logistical challenges of a war simple to manage. If you enfuse [recipient.GetName] with these otherworldly forces they shall be able to effortlessly outmanouver their foes. But can we trust the shadows?"
  zz_valyria_magic_shadow_magic_spells.001.opt.a:0 "Yes, from darkness!"
  zz_valyria_magic_shadow_magic_spells.001.opt.z:0 "No, do not cast!"
  ## Spell Toast
  zz_valyria_magic_shadow_magic_01_mysteries_of_shadowy_steeds.t:0 "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_01$"
  zz_valyria_magic_shadow_magic_01_mysteries_of_shadowy_steeds.desc:0 "$zz_toast_01$ [shadow_magic|E], $zz_toast_02$ granting profound mobility to [recipient.GetFirstName]."
  zz_valyria_magic_shadow_magic_01_mysteries_of_shadowy_steeds.tt:0 "$zz_valyria_magic_shadow_magic_01_mysteries_of_shadowy_steeds.desc$"


  ## Interaction
  zz_valyria_magic_shadow_magic_02_mysteries_of_shadowy_daggers.interaction.desc:0 "Effects:\n$zz_dop$\n$zz_tc$\n$zz_bcm$\n\nThe use of [shadow_magic|E] is capable of providing your plots and schemes the hidden edge of  a dagger cloaked in shadow"
  ## event
  zz_valyria_magic_shadow_magic_spells.002.t:0 "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_02$"
  zz_valyria_magic_shadow_magic_spells.002.desc:0 "[secondary_recipient.GetName] stands ready to enact a mystery. \nA dark and unsettling shadow has begun to seep into the room, swelling and gorging itself on the darkness cast by the light. Now is the moment to choose. It is possible to make plots be soaked in the shadows, improving the successs of plots. If you choose the schemes of [recipient.GetName] will be empowered by the shadows. But can you trust the shadows?"
  zz_valyria_magic_shadow_magic_spells.002.opt.a:0 "Yes, from darkness!"
  zz_valyria_magic_shadow_magic_spells.002.opt.z:0 "No, do not cast!"
  ## Spell Toast
  zz_valyria_magic_shadow_magic_02_mysteries_of_shadowy_daggers.t:0 "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_02$"
  zz_valyria_magic_shadow_magic_02_mysteries_of_shadowy_daggers.desc:0 "$zz_toast_01$ [shadow_magic|E], $zz_toast_02$ manipulating the scheme success of [recipient.GetFirstName]."
  zz_valyria_magic_shadow_magic_02_mysteries_of_shadowy_daggers.tt:0 "$zz_valyria_magic_shadow_magic_02_mysteries_of_shadowy_daggers.desc$"

  ## Interaction
  zz_valyria_magic_shadow_magic_03_mysteries_of_the_shadow_shield.interaction.desc:0 "Effects:\n$zz_dop$\n$zz_tc$\n$zz_bcm$\n\nThe use of [shadow_magic|E] is capable of providing you with a powerful shield against plots and schemes. This shadowy shield clings to you and keeps you ever secure."
  ## event
  zz_valyria_magic_shadow_magic_spells.003.t:0 "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_03$"
  zz_valyria_magic_shadow_magic_spells.003.desc:0 "[secondary_recipient.GetName] stands ready to enact a mystery. \nA dark and unsettling shadow has begun to seep into the room, swelling and gorging itself on the darkness cast by the light. Now is the moment to choose. It is possible to use these shadows to make [recipient.GetName] much more resilient to plots. Such a spell requires you to trust that the shadows will not betray your designs. But can we trust the shadows?"
  zz_valyria_magic_shadow_magic_spells.003.opt.a:0 "Yes, from darkness!"
  zz_valyria_magic_shadow_magic_spells.003.opt.z:0 "No, do not cast!"
  ## Spell Toast
  zz_valyria_magic_shadow_magic_03_mysteries_of_the_shadow_shield.t:0 "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_03$"
  zz_valyria_magic_shadow_magic_03_mysteries_of_the_shadow_shield.desc:0 "$zz_toast_01$ [shadow_magic|E], $zz_toast_02$ manipulating the scheme vulnerabilities of [recipient.GetFirstName]."
  zz_valyria_magic_shadow_magic_03_mysteries_of_the_shadow_shield.tt:0 "$zz_valyria_magic_shadow_magic_03_mysteries_of_the_shadow_shield.desc$"

  ## Interaction
  zz_valyria_magic_shadow_magic_04_mysteries_of_the_shadowy_cloak.interaction.desc:0 "Effects:\n$zz_dop$\n$zz_tc$\n$zz_bcm$\n\nThe use of [shadow_magic|E] is capable of providing your realm with a cloak of shadow, extending the time taken for any enemy action to bring about its own success."
  ##Spell Options
  ## event
  zz_valyria_magic_shadow_magic_spells.004.t:0 "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_04$"
  zz_valyria_magic_shadow_magic_spells.004.desc:0 "[secondary_recipient.GetName] stands ready to enact a mystery. \nA dark and unsettling shadow has begun to seep into the room, swelling and gorging itself on the darkness cast by the light. Now is the moment to choose. By twisting the shadows against themselves, one could make the plots against [recipient.GetName] take longer to reach their fruition. But is it truly right to use the forces of shadow for such a task?"
  zz_valyria_magic_shadow_magic_spells.004.opt.a:0 "Yes, the darkness is my ally!"
  zz_valyria_magic_shadow_magic_spells.004.opt.z:0 "No, do not cast!"
  ## Spell Toast
  zz_valyria_magic_shadow_magic_04_mysteries_of_the_shadowy_cloak.t:0  "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_04$"
  zz_valyria_magic_shadow_magic_04_mysteries_of_the_shadowy_cloak.desc:0 "$zz_toast_01$ [shadow_magic|E],  $zz_toast_02$ changing the vulnerabilities of disease in the country of [target.GetFirstName]"
  zz_valyria_magic_shadow_magic_04_mysteries_of_the_shadowy_cloak.tt:0 "$zz_valyria_magic_shadow_magic_04_mysteries_of_the_shadowy_cloak.desc$"

  ## Interaction
  zz_valyria_magic_shadow_magic_05_mysteries_cloying_shadow.interaction.desc:0 "Effects:\n$zz_dop$\n$zz_tc$\n$zz_dcm$\n\nThe use of [shadow_magic|E] is capable of grasping a chosen character's army in grasping hands of shadow, restricting movement, and slowing its progression"
  ##Spell Options
  ## event
  zz_valyria_magic_shadow_magic_spells.005.t:0 "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_05$"
  zz_valyria_magic_shadow_magic_spells.005.desc:0 "[secondary_recipient.GetName] stands ready to enact a mystery. \nA dark and unsettling shadow has begun to seep into the room, swelling and gorging itself on the darkness cast by the light. Now is the moment to choose. By coiling chains of raw shadow, the ability of [recipient.GetName]'s forces to mobilise can be impaired. Such an action is to invite the shadows to restrain men, and is such an act truly one of virtue?"
  zz_valyria_magic_shadow_magic_spells.005.opt.a:0 "Yes, The shadows tie!"
  zz_valyria_magic_shadow_magic_spells.005.opt.z:0 "No, do not cast!"
  ## Spell Toast
  zz_valyria_magic_shadow_magic_05_mysteries_cloying_shadow.t:0  "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_05$"
  zz_valyria_magic_shadow_magic_05_mysteries_cloying_shadow.desc:0 "$zz_toast_01$ [shadow_magic|E],  $zz_toast_02$ impacting the movement speed of [target.GetFirstName]'s army."
  zz_valyria_magic_shadow_magic_05_mysteries_cloying_shadow.tt:0 "$zz_valyria_magic_shadow_magic_05_mysteries_cloying_shadow.desc$"

  zz_valyria_magic_shadow_magic_06_mysteries_of_feeble_daggers.interaction.desc:0 "Effects:\n$zz_dop$\n$zz_tc$\n$zz_dcm$\n\nThe use of [shadow_magic|E] is capable of grasping a chosen character's nefarious plots and bluting their effectiveness. With this spell plots and schemes shall be negatively affected."
  ##Spell Options
  ## event
  zz_valyria_magic_shadow_magic_spells.006.t:0 "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_06$"
  zz_valyria_magic_shadow_magic_spells.006.desc:0 "[secondary_recipient.GetName] stands ready to enact a mystery. \nA dark and unsettling shadow has begun to seep into the room, swelling and gorging itself on the darkness cast by the light. Now is the moment to choose. You could reduce the hidden blades of [recipient.GetName] to mere shadows of their true nature. Taking the knife hidden in the darkness, and turning it's blade to a thing of mere shadow and vapour. But is it wise to trust one's security to the shadows?"
  zz_valyria_magic_shadow_magic_spells.006.opt.a:0 "Yes, I trust the shadows!"
  zz_valyria_magic_shadow_magic_spells.006.opt.z:0 "No, do not cast!"
  ## Spell Toast
  zz_valyria_magic_shadow_magic_06_mysteries_of_feeble_daggers.t:0  "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_06$"
  zz_valyria_magic_shadow_magic_06_mysteries_of_feeble_daggers.desc:0 "$zz_toast_01$ [shadow_magic|E],  $zz_toast_02$ constraining the plots of [target.GetFirstName]."
  zz_valyria_magic_shadow_magic_06_mysteries_of_feeble_daggers.tt:0 "$zz_valyria_magic_shadow_magic_06_mysteries_of_feeble_daggers.desc$"

  zz_valyria_magic_shadow_magic_07_mysteries_of_the_weakened_vigilience.interaction.desc:0 "Effects:\n$zz_dop$\n$zz_tc$\n$zz_dcm$\n\nThe use of [shadow_magic|E] is capable of seeding shadows within the mind and realm of a character. With this [zz_mystery|E] the target's realm will have weakened resistence to plots and schemes."
  ##Spell Options
  ## event
  zz_valyria_magic_shadow_magic_spells.007.t:0 "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_07$"
  zz_valyria_magic_shadow_magic_spells.007.desc:0 "[secondary_recipient.GetName] stands ready to enact a mystery. \nA dark and unsettling shadow has begun to seep into the room, swelling and gorging itself on the darkness cast by the light. Now is the moment to choose. By binding the shadows it is possible to saturate [recipient.GetName] in the darkness. Such a shrouding will make attempts to bring harm to them more successful and reduce their ability to endure secret strikes."
  zz_valyria_magic_shadow_magic_spells.007.opt.a:0 "Yes, and in the darkness bind them!"
  zz_valyria_magic_shadow_magic_spells.007.opt.z:0 "No, do not cast!"
  ## Spell Toast
  zz_valyria_magic_shadow_magic_07_mysteries_of_the_weakened_vigilience.t:0  "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_07$"
  zz_valyria_magic_shadow_magic_07_mysteries_of_the_weakened_vigilience.desc:0 "$zz_toast_01$ [shadow_magic|E],  $zz_toast_02$ weakening[target.GetFirstName] against all plots and schemes."
  zz_valyria_magic_shadow_magic_07_mysteries_of_the_weakened_vigilience.tt:0 "$zz_valyria_magic_shadow_magic_07_mysteries_of_the_weakened_vigilience.desc$"

  zz_valyria_magic_shadow_magic_08_mysteries_of_the_revealed_shadows.interaction.desc:0 "Effects:\n$zz_dop$\n$zz_tc$\n$zz_bcm$\n\nThe use of [shadow_magic|E] is capable of revealing the things that lurk in the dark. With this [zz_mystery|E] the target's shall be protected from plots and schemes."
  ##Spell Options
  ## event
  zz_valyria_magic_shadow_magic_spells.008.t:0 "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_08$"
  zz_valyria_magic_shadow_magic_spells.008.desc:0 "[secondary_recipient.GetName] stands ready to enact a mystery. \nA dark and unsettling shadow has begun to seep into the room, swelling and gorging itself on the darkness cast by the light. Now is the moment to choose. It is possible to make the shadows flee from [recipient.GetName], to leave the plots and schemes of their enemies hindered. Shall we use the shadows themselves to protect from the knife hidden in the dusk?"
  zz_valyria_magic_shadow_magic_spells.008.opt.a:0 "Yes, Keep them secure!"
  zz_valyria_magic_shadow_magic_spells.008.opt.z:0 "No, do not cast!"
  ## Spell Toast
  zz_valyria_magic_shadow_magic_08_mysteries_of_the_revealed_shadows.t:0  "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_08$"
  zz_valyria_magic_shadow_magic_08_mysteries_of_the_revealed_shadows.desc:0 "$zz_toast_01$ [shadow_magic|E],  $zz_toast_02$ weakening all plots and schemes targeting[target.GetFirstName]."
  zz_valyria_magic_shadow_magic_08_mysteries_of_the_revealed_shadows.tt:0 "$zz_valyria_magic_shadow_magic_08_mysteries_of_the_revealed_shadows.desc$"


  ## Interaction
  zz_valyria_magic_shadow_magic_09_mysteries_of_the_assassin_of_the_shadow.interaction.desc:0 "Effects:\n$zz_dop$\n$zz_tc$\n$zz_cwok$\n\nThe use of the arcane forces of [shadow_magic|E] to strike out a chosen victim, using the shadows in an attempt hide your culpability in their death."
  ## event
  zz_valyria_magic_shadow_magic_spells.009.t:0 "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_09$"
  zz_valyria_magic_shadow_magic_spells.009.desc:0 "[secondary_recipient.GetName] stands ready to enact a mystery. \nA dark and unsettling shadow has begun to seep into the room, swelling and gorging itself on the darkness cast by the light. Now is the moment to choose. It is possible to conjure from the shadows a creature of the blade, one that will seek to end the life of [recipient.GetName]. Such an action carries risk, but is possible you might just be able to keep secret your act of murder."
  zz_valyria_magic_shadow_magic_spells.009.opt.a:0 "Yes, Kill them!"
  zz_valyria_magic_shadow_magic_spells.009.opt.z:0 "No, do not cast!"
  ## Spell Toast
  zz_valyria_magic_shadow_magic_09_mysteries_of_the_assassin_of_the_shadow.t:0  "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_09$"
  zz_valyria_magic_shadow_magic_09_mysteries_of_the_assassin_of_the_shadow.desc:0 "$zz_toast_01$ [shadow_magic|E],  $zz_toast_02$ striking to kill from the shadows at[recipient.GetFirstName]."
  zz_valyria_magic_shadow_magic_09_mysteries_of_the_assassin_of_the_shadow.tt:0 "$zz_valyria_magic_shadow_magic_09_mysteries_of_the_assassin_of_the_shadow.desc$"

  ## Interaction
  zz_valyria_magic_shadow_magic_10_mysteries_of_umbral_blast.interaction.desc:0 "Effects:\n$zz_dop$\n$zz_ta$\n$zz_da$\n$zz_ld$\n\nThe use of the arcane forces of [shadow_magic|E] to strike an army, seeking their utter ruin."
  ## event
  zz_valyria_magic_shadow_magic_spells.010.t:0 "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_10$"
  zz_valyria_magic_shadow_magic_spells.010.desc:0 "[secondary_recipient.GetName] stands ready to enact a mystery. \nA dark and unsettling shadow has begun to seep into the room, swelling and gorging itself on the darkness cast by the light. Now is the moment to choose.\n With the shadows aligned you could draw forth an umbral blast, consuming the light and strike one of the armies of [recipient.GetName]."
  zz_valyria_magic_shadow_magic_spells.010.opt.a:0 "Yes, Kill them!"
  zz_valyria_magic_shadow_magic_spells.010.opt.z:0 "No, do not cast!"
  ## Spell Toast
  zz_valyria_magic_shadow_magic_10_mysteries_of_umbral_blast.t:0  "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_10$"
  zz_valyria_magic_shadow_magic_10_mysteries_of_umbral_blast.desc:0 "$zz_toast_01$ [shadow_magic|E],  $zz_toast_02$ calling forth a blast of hidden shadow to strike at [target.GetFirstName]."
  zz_valyria_magic_shadow_magic_10_mysteries_of_umbral_blast.tt:0 "$zz_valyria_magic_shadow_magic_10_mysteries_of_umbral_blast.desc$"


  ## Interaction
  zz_valyria_magic_shadow_magic_11_mysteries_of_umbral_strike.interaction.desc:0 "Effects:\n$zz_dop$\n$zz_tr$\n$zz_dr$\n$zz_ld$\n\nThe use of the arcane forces of [shadow_magic|E] to strike a regiment, seeking their utter ruin."
  ## event
