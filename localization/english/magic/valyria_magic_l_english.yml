  zz_valyria_magic_fire_magic_05_mysteries_of_flaming_blades.interaction.desc:0 "Effects:\n$zz_dop$\n$zz_tc$\n$zz_bca$\n\nThrough the arts of [fire_magic|E] it is possible to enchant blades with a temporary flame. An army led by a character empowered with this [zz_mystery|E] will do additional damage."
