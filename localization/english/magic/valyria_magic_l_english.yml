  zz_valyria_magic_shadow_magic_02.tooltip.desc:0 "Effects:\n$zz_dop$\n$zz_tc$\n$zz_bcm$\n\nThe use of [shadow_magic|E] is capable of providing your plots and schemes the hidden edge of  a dagger cloaked in shadow"
