  ## Interaction
  zz_valyria_magic_blood_magic_13.tooltip.desc:0 "Effects:\n$zz_dop$\n$zz_tc$\n$zz_bcm$\n\nThe use of the arcane forces of [blood_magic|E] to infuse chosen character with resilience, defending against disease and pestilence."
  ##Spell Options
  ## event
  zz_valyria_magic_blood_magic_spells.013.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_13_name$"
  zz_valyria_magic_blood_magic_spells.013.desc:0 "[secondary_recipient.GetName] stands ready to enact a mystery. \nAs freely shed blood begins to flow from their veins, a dark and unsettling energy takes the room. \nNow is the moment to choose. Within tribal communities there are knowledges of horrid exchanges. Where pestilence and and disease are set back by invocations paid for in blood. It is fitting to  empower [recipient.GetName] with an endurance against the ravages of pestilence. This will help them stave off disease. But do you desire to play with life like this?"
  zz_valyria_magic_blood_magic_spells.013.opt.a:0 "Yes, let pestilence be undone!"
  zz_valyria_magic_blood_magic_spells.013.opt.z:0 "No, do not cast!"
  ## Spell Toast
  zz_valyria_magic_blood_magic_13.toast.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_13_name$"
  zz_valyria_magic_blood_magic_13.toast.desc:0 "$zz_toast_01$ [blood_magic], $zz_toast_02$ enfusing [recipient.GetFirstName] with vital energies, bolstering their epidemic resistence."
  zz_valyria_magic_blood_magic_13.toast.tt:0 "$zz_valyria_magic_blood_magic_13.toast.desc$"

  ## Interaction
  zz_valyria_magic_blood_magic_14.tooltip.desc:0 "Effects:\n$zz_dop$\n$zz_tc$\n$zz_bcm$\n\nThe use of the arcane forces of [blood_magic|E] to infuse chosen character with fortitude, allowing them to resist negative health penalities."
  ##Spell Options
  ## event
  zz_valyria_magic_blood_magic_spells.014.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_14_name$"
  zz_valyria_magic_blood_magic_spells.014.desc:0 "[secondary_recipient.GetName] stands ready to enact a mystery. \nAs freely shed blood begins to flow from their veins, a dark and unsettling energy takes the room. \nNow is the moment to choose. Among the common value of pultices and potions is the ability to endure the effects of ill health. But among old Valyria, such arts were achieved by the blood mages. It is only right that such power is within your hands. You can have [recipient.GetName] enfused with fortiude, letting them shrug off their ailments. But do you desire to play with life like this?"
  zz_valyria_magic_blood_magic_spells.014.opt.a:0 "Yes, let them endure!"
