  ## Interaction
  zz_valyria_magic_shadow_magic_04.tooltip.desc:0 "Effects:\n$zz_dop$\n$zz_tc$\n$zz_bcm$\n\nThe use of [shadow_magic|E] is capable of providing your realm with a cloak of shadow, extending the time taken for any enemy action to bring about its own success."
