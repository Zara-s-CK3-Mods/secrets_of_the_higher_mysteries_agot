  zz_valyria_magic_blood_magic_05_mysteries_of_replication_f.tt:0 "$zz_valyria_magic_blood_magic_05_mysteries_of_replication_f.desc$"

  zz_valyria_magic_blood_magic.0003.t:0 "Name the Simulacrum"
  zz_valyria_magic_blood_magic.0003.desc:0 "It is time to give a name to the creation of blood magic that stands before you. You can let them bear the name of their genetic ancestor, or indeed give to them a new and fitting name."

  ## Interaction
  zz_valyria_magic_blood_magic_06_mysteries_of_draconic_rejuvenation.interaction.desc:0 "Effects:\n$zz_dop$\n$zz_tci$\n$zz_rdde$\n\nThe use of the arcane forces of [blood_magic|E] to restore the life of a dragon turned to stone. Through this spell, it is possible to let the stone egg become alive with dragon's fire once more."
  ##Spell Options
  ## event
  zz_valyria_magic_blood_magic_spells.006.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_06$"
  zz_valyria_magic_blood_magic_spells.006.desc:0 "[secondary_recipient.GetName] stands ready to enact a mystery. \nAs freely shed blood begins to flow from their veins, a dark and unsettling energy takes the room. \nNow is the moment to choose, whether you wish to intrude into the realm of life and death, to take the stone remains of a dragon egg and restore it to life. Do you wish to intrude upon the realm of the Gods?"
  zz_valyria_magic_blood_magic_spells.006.opt.a:0 "Yes, I am closer to a God than a Man!"
  zz_valyria_magic_blood_magic_spells.006.opt.z:0 "No, do not cast!"
  ## Spell Toast
  zz_valyria_magic_blood_magic_06_mysteries_of_draconic_rejuvenation.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_06$"
  zz_valyria_magic_blood_magic_06_mysteries_of_draconic_rejuvenation.desc:0 "$zz_toast_01$ [blood_magic], $zz_toast_02$ restoring the life to the dragon egg of [recipient.GetFirstName]."
  zz_valyria_magic_blood_magic_06_mysteries_of_draconic_rejuvenation.tt:0 "$zz_valyria_magic_blood_magic_06_mysteries_of_draconic_rejuvenation.desc$"

  zz_valyria_magic_blood_magic_06_mysteries_of_draconic_rejuvenation_f.t:0 " Failure [blood_magic|E] - $zz_valyria_magic_blood_magic_06$"
  zz_valyria_magic_blood_magic_06_mysteries_of_draconic_rejuvenation_f.desc:0 "$zz_toast_01$ [blood_magic],$zz_toast_02$ $zz_toast_03$."
  zz_valyria_magic_blood_magic_06_mysteries_of_draconic_rejuvenation_f.tt:0 "$zz_valyria_magic_blood_magic_05_mysteries_of_replication_f.desc$"

  ## Interaction
  zz_valyria_magic_blood_magic_07_mysteries_of_enchanted_blood.interaction.desc:0 "Effects:\n$zz_dop$\n$zz_tc$\n$zz_eb$\n\nThe use of the arcane forces of [blood_magic|E] to bind a force of improvement to the blood itself. This shall ensure the continuous growth in capabilities of the chosen subject."
  ##Spell Options
  ## event
  zz_valyria_magic_blood_magic_spells.007.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_07$"
  zz_valyria_magic_blood_magic_spells.007.desc:0 "[secondary_recipient.GetName] stands ready to enact a mystery. \nAs freely shed blood begins to flow from their veins, a dark and unsettling energy takes the room. \nNow is the moment to choose, To transform the essence of life within [recipient.GetName] and empower thier existance. To let them grow with time into a more calpable and effective individual. It is unnatural, but do you wish to proceed?"
  zz_valyria_magic_blood_magic_spells.007.opt.a:0 "Yes, enrich their blood with magic!"
  zz_valyria_magic_blood_magic_spells.007.opt.z:0 "No, do not cast!"
  ## Spell Toast
  zz_valyria_magic_blood_magic_07_mysteries_of_enchanted_blood.t:0  "[blood_magic|E] - $zz_valyria_magic_blood_magic_07$"
  zz_valyria_magic_blood_magic_07_mysteries_of_enchanted_blood.desc:0 "$zz_toast_01$ [blood_magic], $zz_toast_02$ empowering the blood of [recipient.GetFirstName]."
  zz_valyria_magic_blood_magic_07_mysteries_of_enchanted_blood.tt:0 "$zz_valyria_magic_blood_magic_07_mysteries_of_enchanted_blood.desc$"

  ## Interaction
  zz_valyria_magic_blood_magic_08_mysteries_of_dragon_laying.interaction.desc:0 "Effects:\n$zz_dop$\n$zz_td$\n$zz_cl$\n\nThe use of the arcane forces of [blood_magic|E] to bring forth life. Your chosen Dragon shall feel the flame made flesh within begin to stir, as a new clutch of dragon eggs are lain."
  ##Spell Options
  ## event
  zz_valyria_magic_blood_magic_spells.008.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_08$"
  zz_valyria_magic_blood_magic_spells.008.desc:0 "[secondary_recipient.GetName] stands ready to enact a mystery. \nAs freely shed blood begins to flow from their veins, a dark and unsettling energy takes the room. \nNow is the moment to choose. Being a creation of blood and fire, it is possible to induce in [recipient.GetName] the laying of a clutch of eggs. This will let you expand the population of dragons within your realm and make it more ready for war. It is unnatural, but do you wish to proceed?"
  zz_valyria_magic_blood_magic_spells.008.opt.a:0 "Yes, let fire become flesh!"
  zz_valyria_magic_blood_magic_spells.008.opt.z:0 "No, do not cast!"
  ## Spell Toast
  zz_valyria_magic_blood_magic_08_mysteries_of_dragon_laying.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_08$"
  zz_valyria_magic_blood_magic_08_mysteries_of_dragon_laying.desc:0 "$zz_toast_01$ [blood_magic], $zz_toast_02$ initating a clutch of dragon eggs to be born within [recipient.GetFirstName]."
  zz_valyria_magic_blood_magic_08_mysteries_of_dragon_laying.tt:0 "$zz_valyria_magic_blood_magic_08_mysteries_of_dragon_laying.desc$"

  zz_valyria_magic_blood_magic_08_mysteries_of_dragon_laying_f.t:0 " Failure [blood_magic|E] - $zz_valyria_magic_blood_magic_08$"
  zz_valyria_magic_blood_magic_08_mysteries_of_dragon_laying_f.desc:0 "$zz_toast_01$ [blood_magic],$zz_toast_02$ $zz_toast_03$."
  zz_valyria_magic_blood_magic_08_mysteries_of_dragon_laying_f.tt:0 "$zz_valyria_magic_blood_magic_08_mysteries_of_dragon_laying_f.desc$"

  ## Interaction
  zz_valyria_magic_blood_magic_09_mysteries_of_draconic_enhancement.interaction.desc:0 "Effects:\n$zz_dop$\n$zz_td$\n$zz_edg$\n\nThe use of the arcane forces of [blood_magic|E] to encourage growth in a dragon. The chosen Dragon shall gain a boosted growth each year dependent on the [blood_magic|E] skill of your chosen blood mage."
  ##Spell Options
  ## event
  zz_valyria_magic_blood_magic_spells.009.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_09$"
  zz_valyria_magic_blood_magic_spells.009.desc:0 "[secondary_recipient.GetName] stands ready to enact a mystery. \nAs freely shed blood begins to flow from their veins, a dark and unsettling energy takes the room. \nNow is the moment to choose. Being a creation of blood and fire, it is possible to induce in faster growth in power and size in [recipient.GetName]. This will make them a more powerful weapon of war, but do you wish to proceed?"
  zz_valyria_magic_blood_magic_spells.009.opt.a:0 "Yes, empower fire become flesh!"
  zz_valyria_magic_blood_magic_spells.009.opt.z:0 "No, do not cast!"
  ## Spell Toast
  zz_valyria_magic_blood_magic_09_mysteries_of_draconic_enhancement.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_09$"
  zz_valyria_magic_blood_magic_09_mysteries_of_draconic_enhancement.desc:0 "$zz_toast_01$ [blood_magic], $zz_toast_02$ empowering the growth of [recipient.GetFirstName]."
  zz_valyria_magic_blood_magic_09_mysteries_of_draconic_enhancement.tt:0 "$zz_valyria_magic_blood_magic_09_mysteries_of_draconic_enhancement.desc$"

  ## Interaction

  zz_valyria_magic_blood_magic_10_mysteries_of_draconic_blood.interaction.desc:0 "Effects:\n$zz_dop$\n$zz_tc$\n$zz_gdb$\n\nThe use of the arcane forces of [blood_magic|E] to infuse the chosen character with dragon blood, making taming of Dragons a reasonable possibility."
  ##Spell Options
  ## event
  zz_valyria_magic_blood_magic_spells.010.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_10$"
  zz_valyria_magic_blood_magic_spells.010.desc:0 "[secondary_recipient.GetName] stands ready to enact a mystery. \nAs freely shed blood begins to flow from their veins, a dark and unsettling energy takes the room. \nNow is the moment to choose. The old rituals of Valyria talk of making men like dragons. It is possible to enfuse [recipient.GetName] with Dragon's blood. This will make them a dragon seed, one whose essence is connected at a most fundamental level to the dragons. This may aid in preparations for war, but do you really need more dragonlords?"
  zz_valyria_magic_blood_magic_spells.010.opt.a:0 "Yes, By the Blood and Fire!"
  zz_valyria_magic_blood_magic_spells.010.opt.z:0 "No, do not cast!"
  ## Spell Toast
  zz_valyria_magic_blood_magic_10_mysteries_of_draconic_blood.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_10$"
  zz_valyria_magic_blood_magic_10_mysteries_of_draconic_blood.desc:0 "$zz_toast_01$ [blood_magic], $zz_toast_02$ enfusing [recipient.GetFirstName] with dragon's blood."
  zz_valyria_magic_blood_magic_10_mysteries_of_draconic_blood.tt:0 "$zz_toast_01$ [blood_magic], $zz_toast_02$ enfusing [recipient.GetFirstName] with dragon's blood."
  zz_valyria_magic_blood_magic_10_mysteries_of_draconic_blood.toast.desc:0 "[recipient.GetName] is enfused with Dragon Blood, making it more likely for them to be able to mount a dragon. "

  zz_valyria_magic_blood_magic_10_mysteries_of_draconic_blood_f.t:0 " Failure [blood_magic|E] - $zz_valyria_magic_blood_magic_10$"
  zz_valyria_magic_blood_magic_10_mysteries_of_draconic_blood_f.desc:0 "$zz_toast_01$ [blood_magic],$zz_toast_02$ $zz_toast_03$."
  zz_valyria_magic_blood_magic_10_mysteries_of_draconic_blood_f.tt:0 "$zz_valyria_magic_blood_magic_10_mysteries_of_draconic_blood_f.desc$"

  zz_valyria_magic_blood_magic_11_mysteries_of_longevity.interaction.desc:0 "Effects:\n$zz_dop$\n$zz_tc$\n$zz_bcm$\n\nThe use of the arcane forces of [blood_magic|E] to infuse chosen character with life, and extend their natural span for a period of time."
  ##Spell Options
  ## event
  zz_valyria_magic_blood_magic_spells.011.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_11$"
  zz_valyria_magic_blood_magic_spells.011.desc:0 "[secondary_recipient.GetName] stands ready to enact a mystery. \nAs freely shed blood begins to flow from their veins, a dark and unsettling energy takes the room. \nNow is the moment to choose. In shadowy Asshai, rumours abound of profane arts that will make a man endure the ages of the world. It might be possible to empower [recipient.GetName] with the raw conceptual stuff of life.. This will let them endure the changing of the ages. But do you desire to play with life like this?"
  zz_valyria_magic_blood_magic_spells.011.opt.a:0 "Yes, Even death must bow!"
  zz_valyria_magic_blood_magic_spells.011.opt.z:0 "No, do not cast!"
  ## Spell Toast
  zz_valyria_magic_blood_magic_11_mysteries_of_longevity.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_11$"
  zz_valyria_magic_blood_magic_11_mysteries_of_longevity.desc:0 "$zz_toast_01$ [blood_magic], $zz_toast_02$ enfusing [recipient.GetFirstName] with extra years of life."
  zz_valyria_magic_blood_magic_11_mysteries_of_longevity.tt:0 "$zz_valyria_magic_blood_magic_11_mysteries_of_longevity.desc$"

  zz_valyria_magic_blood_magic_12_mysteries_of_vitality.interaction:0 "$zz_valyria_magic_blood_magic_12$"
  zz_valyria_magic_blood_magic_12_mysteries_of_vitality.interaction.desc:0 "Effects:\n$zz_dop$\nThe use of the arcane forces of [blood_magic|E] to infuse chosen character with vitality, bolstering their health and helping to protect them from misfortunes of health."
  recipient_secondary_zz_valyria_magic_blood_magic_12_mysteries_of_vitality.interaction:0 "$zz_cast$"
  ##Spell Options
  ## event
  zz_valyria_magic_blood_magic_spells.012.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_12$"
  zz_valyria_magic_blood_magic_spells.012.desc:0 "[secondary_recipient.GetName] stands ready to enact a mystery. \nAs freely shed blood begins to flow from their veins, a dark and unsettling energy takes the room. \nNow is the moment to choose. In the darkest corners of Essos, stories are told about the binding of vitality. It might be possible to empower [recipient.GetName] with raw vital essence.. This will help them stave off injury and ailment. But do you desire to play with life like this?"
  zz_valyria_magic_blood_magic_spells.012.opt.a:0 "Yes, I am Life's Master!"
  zz_valyria_magic_blood_magic_spells.012.opt.z:0 "No, do not cast!"
  ## Spell Toast
  zz_valyria_magic_blood_magic_12_mysteries_of_vitality.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_12$"
  zz_valyria_magic_blood_magic_12_mysteries_of_vitality.desc:0 "$zz_toast_01$ [blood_magic], $zz_toast_02$ enfusing [recipient.GetFirstName] with vital energies, bolstering their health."
  zz_valyria_magic_blood_magic_12_mysteries_of_vitality.tt:0 "$zz_valyria_magic_blood_magic_12_mysteries_of_vitality.desc$"

  ## Interaction
  zz_valyria_magic_blood_magic_13_mysteries_of_resilience.interaction.desc:0 "Effects:\n$zz_dop$\n$zz_tc$\n$zz_bcm$\n\nThe use of the arcane forces of [blood_magic|E] to infuse chosen character with resilience, defending against disease and pestilence."
  ##Spell Options
