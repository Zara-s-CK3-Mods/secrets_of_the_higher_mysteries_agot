  ## Interaction
  zz_valyria_magic_blood_magic_08.tooltip.desc:0 "Effects:\n$zz_dop$\n$zz_td$\n$zz_cl$\n\nThe use of the arcane forces of [blood_magic|E] to bring forth life. Your chosen Dragon shall feel the flame made flesh within begin to stir, as a new clutch of dragon eggs are lain."
