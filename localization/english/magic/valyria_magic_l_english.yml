  single_combat.0031.desc.opponent_response.magic_potency_shadow_01.fatality:0 "water encircles my fore[sc_loser.Custom('ArmArms')] and upper chest, squeezing and pulling, making my blood begin to pulsate as it seeks to escape my flesh.\n\nIt only becomes clear that I'm a game to [sc_victor.GetHerHim] when [sc_victor.GetSheHe]'s finished playing.\n\nDrained, dying, I collapse to my knees. my shattered body leaving me barely able to gaze upon my killer.\n\n[sc_victor.GetFirstNameNoTooltip] returns my gaze with barren disinterest. The water begin to curl in their hands, as a snaking tendral launches forth upon me."

  single_combat.0031.desc.sc_attacker.magic_potency_shadow_01:0 "I am a Mage who commands the waters. While her- #EMP shit#!, ow, shit, my hand, [sc_victor.GetSheHe] hit me #EMP right#! in my hand, that's not supposed to happen!\n\n"

  single_combat.0031.desc.sc_attacker.magic_potency_shadow_01.injury:0 "I have to focus, I have to recover, I can win, I just need to, I just, I- I'm facing a decidedly-smug [sc_victor.GetFirstNameNoTooltip], who [sc_victor.Custom('SignatureWeaponActionThirdPerson')] the [sc_victor.Custom('signature_weapon')] still #EMP very much#! in [sc_victor.GetHerHis] [sc_victor.Custom('HandHands')] with an air of deliberate menace."

  single_combat.0031.desc.sc_attacker.magic_potency_shadow_01.fatality:0 "What does this impudent twerp think [sc_victor.GetSheHe]'s up to, I-\n\nI have [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')] lodged in my chest. How did. Where did. But I'm... I'm a Mage..."

  single_combat.0041.desc.sc_defender.magic_potency_shadow_01:0 "I draw upon the uending chill of the power of the waters, silent, everpresent, and overwhelming."

  single_combat.0041.desc.opponent_response.magic_potency_shadow_01:0 "[sc_loser.GetFirstNameNoTooltip] may be renowned for [sc_loser.GetHerHis] skill with water magic, but [sc_loser.GetSheHe]'s clearly a little too impressed by [sc_loser.GetHerHis] own prowess.\n\nOne opportunistically-[sc_victor.Custom('SignatureWeaponAttemptedLight')] to [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')]-hand later, and [sc_loser.GetHerHis] stance is shattered,"

  single_combat.0041.desc.opponent_response.magic_potency_shadow_01.injury:0 "[sc_loser.GetHerHis] magic sparks as their powers falter.\n\nMaster of watery Magic or not, panic still spreads over [sc_loser.GetFirstNamePossessiveNoTooltip] features when [sc_loser.GetSheHe] realizes [sc_loser.GetSheHe]'s magic cannot keeping me at bay.\n\nGiving my opponent a little time to process what just happened, I simply pose smugly with my [sc_victor.Custom('signature_weapon')]. The resulting yield is stammered out in pure disbelief."

 single_combat.0041.desc.opponent_response.magic_potency_shadow_01.fatality:0 "while I'm already on my back-swing.\n\nOutrage spreads across [sc_loser.GetFirstNameNoTooltip] features, presumably at my impudence, but I've no interest in letting it go any further.\n\nMy [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] fatally deep into the Aquamancer's chest."

 single_combat.0041.desc.sc_attacker.magic_potency_shadow_01:0 "I pool the waters of my magic, letting it twist in the air behind me. It launches forth, a serpentine form coiled and striking, seeking to crsuh my enemy."

 single_combat.0041.desc.sc_attacker.magic_potency_shadow_01.injury:0 "There is an art to magic born of water, and I am nothing if not artistic.\n\nOnly when [sc_loser.GetFirstNameNoTooltip] has been reduced to a crushed form, a shattered wreck, do I deliver the final blow, disarming [sc_loser.GetHerHim] with one final blast of water that sends the [sc_loser.GetWomanMan]'s [sc_loser.Custom('signature_weapon')] flying.\n\nI prepare myself, mentally to strike [sc_loser.GetHerHim] dead with the waters, pausing perfectly the second my opponent yields."

 single_combat.0041.desc.sc_attacker.magic_potency_shadow_01.fatality:0 "With each strike of my watery constructions, my symphony of pain takes shape over [sc_loser.GetFirstNamePossessiveNoTooltip] every nerve, drawing screams like choir song punctuated with the sounds of snapping bones and popping organs.\n\nWhen my inspiration begins to run dry, I draw back my power, allowing my foe to collapse to [sc_loser.GetHerHis] knees. Blood pours off of [sc_loser.GetHerHim], so much so that [sc_loser.GetFirstNameNoTooltip] can barely muster the energy to look up at me. Limbs hang loosely from their torso, as their shattered bones lack the ability to raise them.\n\nI do [sc_loser.GetHerHim] the courtesy of returning [sc_loser.GetHerHis] gaze, then ready my magics for the symphony's final note."

