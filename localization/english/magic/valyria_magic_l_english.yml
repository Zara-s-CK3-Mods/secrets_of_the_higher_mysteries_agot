  ## Interaction
  zz_valyria_magic_shadow_magic_03.tooltip.desc:0 "Effects:\n$zz_dop$\n$zz_tc$\n$zz_bcm$\n\nThe use of [shadow_magic|E] is capable of providing you with a powerful shield against plots and schemes. This shadowy shield clings to you and keeps you ever secure."
