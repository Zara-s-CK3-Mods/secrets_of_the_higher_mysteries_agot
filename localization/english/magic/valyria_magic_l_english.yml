  ## Interaction
  zz_valyria_magic_blood_magic_09.tooltip.desc:0 "Effects:\n$zz_dop$\n$zz_td$\n$zz_edg$\n\nThe use of the arcane forces of [blood_magic|E] to encourage growth in a dragon. The chosen Dragon shall gain a boosted growth each year dependent on the [blood_magic|E] skill of your chosen blood mage."
