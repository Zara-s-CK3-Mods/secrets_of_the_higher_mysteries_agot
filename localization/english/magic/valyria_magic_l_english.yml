  ## Fire Magic
  ## Interaction
  zz_valyria_magic_fire_magic_01_mysteries_of_striking_flame.interaction.desc:0 "Effects:\n$zz_dop$\n$zz_tc$\n$zz_cwok$\n\nThrough the arts of [fire_magic|E] it is possible to conjure a blast of concentrated flame. With this weapon you can strike down your enemies and inspire fear in those who watch this element bend to your will."
  ## Spell Options
  ##event
  zz_valyria_magic_fire_magic_spells.001.t:0 "[fire_magic|E] - $zz_valyria_magic_fire_magic_01$"
  zz_valyria_magic_fire_magic_spells.001.desc:0 "[secondary_recipient.GetName] stands ready to enact a mystery. \nThe manipulation of flame is an art as old as ancient Valyria. The dragon lords would command the flame in conjunction with their dragons, and it was always a potent weapon of war. You could have [recipient.GetName] consumed by the fires, but such a means of death, is it truly fitting?"
  zz_valyria_magic_fire_magic_spells.001.opt.a:0 "Yes, let fire take them!"
  zz_valyria_magic_fire_magic_spells.001.opt.b:0 "Yes, let the full fury of the fire take them!"
  zz_valyria_magic_fire_magic_spells.001.opt.z:0 "No, do not cast!"
  ## Spell Toast
  zz_valyria_magic_fire_magic_01_mysteries_of_striking_flame.t:0 "[fire_magic|E] - $zz_valyria_magic_fire_magic_01$"
  zz_valyria_magic_fire_magic_01_mysteries_of_striking_flame.desc:0 "$zz_toast_01$ [fire_magic|E], $zz_toast_02$ lashing forth with burning tongues of fire at [recipient.GetFirstName]."
  zz_valyria_magic_fire_magic_01_mysteries_of_striking_flame.tt:0 "$zz_valyria_magic_fire_magic_01_mysteries_of_striking_flame.desc$"
  zz_valyria_magic_fire_magic_01_mysteries_of_striking_flame.tyranny:0 ""

  ## Interaction
  zz_valyria_magic_fire_magic_02_mysteries_of_the_blasting_flame.interaction.desc:0 "Effects:\n$zz_dop$\n$zz_ta$\n$zz_da$\n$zz_md$\n\nThrough the arts of [fire_magic|E] it is possible to unleash a flaming deluge. Such a weapon shall bring low the armies of your enmies, as the grasping flames reduce to ash, man, beast, and stone."
  ##event
  zz_valyria_magic_fire_magic_spells.002.t:0 "[fire_magic|E] - $zz_valyria_magic_fire_magic_02$"
  zz_valyria_magic_fire_magic_spells.002.desc:0 "[secondary_recipient.GetName] stands ready to enact a mystery. \nThe manipulation of flame is an art as old as ancient Valyria. The dragon lords would command the flame in conjunction with their dragons, and it was always a potent weapon of war. You could launch a blast of unremitting flame at an army of [recipient.GetName]. But surely such a monstrous act is beyond the limits of a just war?"
  zz_valyria_magic_fire_magic_spells.002.opt.a:0 "Yes, let fire take them!"
  zz_valyria_magic_fire_magic_spells.002.opt.z:0 "No, do not cast!"
  ## Spell Toast
  zz_valyria_magic_fire_magic_02_mysteries_of_the_blasting_flame.t:0 "[fire_magic|E] - $zz_valyria_magic_fire_magic_02$"
  zz_valyria_magic_fire_magic_02_mysteries_of_the_blasting_flame.desc:0 "$zz_toast_01$ [fire_magic|E], $zz_toast_02$ striking forth with a blast of flame, consuming troops of [recipient.GetFirstName]."
  zz_valyria_magic_fire_magic_02_mysteries_of_the_blasting_flame.tt:0 "$zz_valyria_magic_fire_magic_02_mysteries_of_the_blasting_flame.desc$"


  ## Interaction
  zz_valyria_magic_fire_magic_03_mysteries_of_the_storm_of_fire.interaction.desc:0 "Effects:\n$zz_dop$\n$zz_ta$\n$zz_da$\n$zz_sd$\n\nThrough the arts of [fire_magic|E] it is possible to conjure forth a veritable holocaust. To render an entire region under an unholy conflagration of flame. Such a a weapon of war rivals the might of the dragons."
  ##event
  zz_valyria_magic_fire_magic_spells.003.t:0 "[fire_magic|E] - $zz_valyria_magic_fire_magic_03$"
  zz_valyria_magic_fire_magic_spells.003.desc:0 "[secondary_recipient.GetName] stands ready to enact a mystery. \nThe manipulation of flame is an art as old as ancient Valyria. The dragon lords would command the flame in conjunction with their dragons, and it was always a potent weapon of war. You could launch call forth a veritable storm of flame to consume an army of [recipient.GetName]. But such acts surely stain the soul in their total depravirty?"
