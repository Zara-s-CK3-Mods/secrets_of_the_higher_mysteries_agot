  zz_valyria_magic_dream_magic_04.tooltip.desc:0 "Effects:\n$zz_dop$\n$zz_tc$\n\nThrough the use of [dream_magic|E], it is possible to learn many things. Secrets, plots, and indeed knowledge of things remote."

