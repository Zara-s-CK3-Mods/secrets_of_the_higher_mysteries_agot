## Activities
activity_zz_magic_education:0 "Magical Studies"
activity_zz_magic_education_desc:0 "With careful and painstaking study it is possible to advance your grasp on the mystical arts. It is time for you to take up your destiny and become the great wielder of the higher mysteries you were born to become."
activity_zz_magic_education_selection_tooltip:1 "Study deep in the higher mysteries and grow in your magical power!\n\nAnticipated Rewards: \n$BULLET_WITH_TAB$New [zz_mystery_plural]\n$BULLET_WITH_TAB$Magic Skill XP\n$BULLET_WITH_TAB$Books of Magical Power"

activity_zz_magic_education_host_desc:0 "\n$BULLET_WITH_TAB$New [zz_mystery_plural]\n$BULLET_WITH_TAB$Magic Skill XP\n$BULLET_WITH_TAB$Books of Magical Power"
activity_zz_magic_education_conclusion_desc:0 "The [GetActivityType( 'activity_zz_magic_education' ).GetName] has concluded"
TRAVEL_NAME_FOR_activity_zz_magic_education:0 "Travel to Magical Site"
activity_zz_magic_education_host_an_a: "$host_activity_a$"
activity_zz_magic_education_special_type_bar_segment_tt_0: "#t Poor Study (Tier 0)#!\nYour studies did not occassion a great breakdthrough.\n"
activity_zz_magic_education_special_type_bar_segment_tt_1: "#t Average Study (Tier 1)#!\nYour studies did not occassion a great breakdthrough \n"
activity_zz_magic_education_special_type_bar_segment_tt_2: "#t Good Study (Tier 2)#!\nYou gain some XP in your chosen magical field. \n"
activity_zz_magic_education_special_type_bar_segment_tt_3: "#t Perfect Study (Tier 3)#!\nYou gain a [zz_mystery] of your choice! and a chance to acquire the attention of the higher cosmic entitites.\n"



activity_zz_valyria_blood_sacrifice_ritual:0 "Blood Sacrifice of Power"
activity_zz_valyria_blood_sacrifice_ritual_desc:0 "Through the ritual death of a prisoner, it is possible to draw forth not inconsiderable magical power, granting to all participants some mesure of power."
activity_zz_valyria_blood_sacrifice_ritual_selection_tooltip:1 "Sacrifice a prisoner in a collaborative ritual to acquire [drops_of_power|E] with your peers!\n\nAnticipated Rewards: \n$BULLET_WITH_TAB$Exponential [drops_of_power|E]]"

activity_zz_valyria_blood_sacrifice_ritual_host_desc:0 "\n$BULLET_WITH_TAB$More [drops_of_power|E]"
activity_zz_valyria_blood_sacrifice_ritual_conclusion_desc:0 "The [GetActivityType( 'activity_zz_valyria_blood_sacrifice_ritual' ).GetName] has concluded"

TRAVEL_NAME_FOR_activity_zz_valyria_blood_sacrifice_ritual:0 "Travel to Magical Site"
