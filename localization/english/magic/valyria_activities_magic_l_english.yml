## Blood Sacrifice Event
valyria_blood_sacrifices.1.t:0 "Sacrifice of Blood to the Flame"
valyria_blood_sacrifices.1.desc:0 "Through the invocation of flame, an offering of blood can transform the realities of nature and enable many great feats of magic. You have a chosen sacrifice, and this offering to the flames of blood shall bring forth the powers of your participants to wield great magics once more."
valyria_blood_sacrifices.1.a:0 "Chant from an ancient scroll of power"
valyria_blood_sacrifices.1.a.great:0 "An ancient intelligence smiles upon you, and the star touches your soul."
valyria_blood_sacrifices.1.a.poor:0 "And there is nothing that listens to your invocations"


### Further Magical Education System
further_magical_education_scheme:0 "Further Magical Studies"
further_magical_education_scheme_desc:0 "With dedication and diligence it ought to be possible to increase your abilities with the Higher Mysteries."#
further_magical_education_scheme_desc_general:0 "With dedication and diligence it ought to be possible to increase your abilities with the Higher Mysteries."
zz_valyria_magic_further_education.t:0 "Further Magical Studies:"
zz_valyria_magic_further_education.0001.t:0 "$zz_valyria_magic_further_education.t$ A productive Endeavour"
zz_valyria_magic_further_education.0001.desc:0 "The many weeks of time spent reading, reciting, and seeking the feeling of the arcane have been well spent. I have come to a greater understanding of my arcane powers, and I can definitvely say that I am closer now to the mastery of my chosen school of magic than I was when I began."
zz_valyria_magic_further_education.0001.a:0 "I shall be known to the ages."

zz_valyria_magic_further_education.0002.t:0 "$zz_valyria_magic_further_education.t$ Futile efforts"
zz_valyria_magic_further_education.0002.desc:0 "The study of the higher mysteries is not a project of the weak of heart."
zz_valyria_magic_further_education.0002.a:0 "Disappointing..."

zz_valyria_magic_further_education.1000.t:0 "$zz_valyria_magic_further_education.t$ Consulting Valyrian Lore"
zz_valyria_magic_further_education.1000.desc:0 "The mages of old Valyria were great and mighty in their prowess. Within the memory of your realm there are many accounts of the Valyrian Mages and their incredible spells of power, and their insights into the arcane powers of the cosmos. It would be possible to look to these sources for guidance in how to develop your magical abilities."
zz_valyria_magic_further_education.1000.a:0 "Consult oral traditions."
zz_valyria_magic_further_education.1000.b:0 "To the archives!"
zz_valyria_magic_further_education.1000.c:0 "I shall not do this."

zz_valyria_magic_further_education.1001.t:0 "$zz_valyria_magic_further_education.t$ Useful Valyrian Lore"
zz_valyria_magic_further_education.1001.desc:0 "You have come across mentions of the powers that govern the heavens and the way they transcend their physical localities and penetrate into the realm of the terrestial. These entities are governed by their greater grasp on the underlying forces that hold together existence. By touching these forces it is possible with suitable conceptual aids to manifest great and mighty powers and penetrate the physical plane. I have sought to commune with these powers, and I have an idea of a method of recitation that may just prove crucial.
zz_valyria_magic_further_education.1001.a: "Perfect!"

zz_valyria_magic_further_education.1002.t:0 "$zz_valyria_magic_further_education.t$ Useless Valyrian Lore"
zz_valyria_magic_further_education.1002.desc:0 "It is said that the old mages of lost Valyria would perform sacrifices of their blood to fire to try and link their offerings to the rewards of their powers. Such practices have undoubtedly contributed to the evolution of some of the religions of Essos, but you have your doubts about whether such an act of senseless sacrifice will truly make itself known in your experiments with the Higher Mysteries. After several attempts all you seem to have found is that your blood does not want to burn..."
zz_valyria_magic_further_education.1002.a:0 "Curses!"

zz_valyria_magic_further_education.1010.t:0 "$zz_valyria_magic_further_education.t$ Practice your Valyrian Incantations"
zz_valyria_magic_further_education.1010.desc:0 "The higher mysteries can be invoked through the careful receitation of incantations of the Valyrian tongue. To better wield these mysteries it is useful to take the time to carefully ennunciate these words and so better master the key distinctions between the many invocations that you can wield. This shall improve your ability to bring these mystical incantations to their full substance and so your ability to wield the higher mysteries."
zz_valyria_magic_further_education.1010.a:0 "I shall practice my incantions!"
zz_valyria_magic_further_education.1010.b:0 "I have better things to do."

zz_valyria_magic_further_education.1011.t:0 "$zz_valyria_magic_further_education.t$ Clear Ennunication"
zz_valyria_magic_further_education.1011.desc:0 "With careful phrasing, and clear diction you are able to pronounce the incantations from your scrolls with a precise and surgical clarity. It is evident that the time spent practicing your pronounciation of the ancient Valyrian spells has paid dividends. With this clear capability you know your progress in the Higher Mysteries is assured!"
zz_valyria_magic_further_education.1011.a:0 "Joyous!"

zz_valyria_magic_further_education.1012.t:0 "$zz_valyria_magic_further_education.t$ A Stumbling mess"
zz_valyria_magic_further_education.1012.desc:0 "Your words come with a stuttering pause. You cannot yet make the words produce the precise sound you need them to make. You hope that these somantic components of your spells will not negatively impact your ability to wield the higher mysteries, but it already seems that this has proven to be a false hope."
zz_valyria_magic_further_education.1012.a:0 "It is clear Tessarion does not smile upon me."

zz_valyria_magic_further_education.1020.t:0 "$zz_valyria_magic_further_education.t$ Study Valyrian Script"
zz_valyria_magic_further_education.1020.desc:0 "The script of the freehold is a wounderous form of linguistic expression that is required for deciphering much of the magical lore that remains in the world. It is necessary that you develop your understanding of this language so as to unlock the world of the higher mysteries if you want to progress in your studies."
zz_valyria_magic_further_education.1020.a:0 "With this work I shall progress!"
zz_valyria_magic_further_education.1020.b:0 "This is a waste of time"

zz_valyria_magic_further_education.1021.t:0 "$zz_valyria_magic_further_education.t$ Your grasp improves!"
zz_valyria_magic_further_education.1021.desc:0 "After many long and painful hours you have gained a deeper understanding of the written script of old Valyria."
zz_valyria_magic_further_education.1021.a:0 "One step at a time!"

zz_valyria_magic_further_education.1022.t:0 "$zz_valyria_magic_further_education.t$ You cannot decipher a thing!"
zz_valyria_magic_further_education.1022.desc:0 "Even with the countless hours you have spent studying the Valyrian characters it is clear that you have not made any progress."
zz_valyria_magic_further_education.1022.a:0 "This damned language!"


