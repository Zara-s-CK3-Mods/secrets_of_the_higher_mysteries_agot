  ## Interaction
  zz_valyria_magic_dragon_magic_01.tooltip.desc:0 "Effects:\n$zz_dop$\n$zz_tci$\n$zz_rdde$\n\nThe use of the arcane forces of [dragon_magic|E] to restore the life of a dragon turned to stone. Through this spell, it is possible to let the stone egg become alive with dragon's fire once more."
  ##Spell Options
  ## event
  zz_valyria_magic_dragon_magic_spells.001.t:0 "[dragon_magic|E] - $zz_valyria_magic_dragon_magic_01_name$"
  zz_valyria_magic_dragon_magic_spells.001.desc:0 "[secondary_recipient.GetName] stands ready to enact a mystery. \nAs freely shed blood begins to flow from their veins, a dark and unsettling energy takes the room. \nNow is the moment to choose, whether you wish to intrude into the realm of life and death, to take the stone remains of a dragon egg and restore it to life. Do you wish to intrude upon the realm of the Gods?"
  zz_valyria_magic_dragon_magic_spells.001.opt.a:0 "Yes, I am closer to a God than a Man!"
  zz_valyria_magic_dragon_magic_spells.001.opt.z:0 "No, do not cast!"
  ## Spell Toast
  zz_valyria_magic_dragon_magic_01.toast.t:0 "[dragon_magic|E] - $zz_valyria_magic_dragon_magic_01_name$"
  zz_valyria_magic_dragon_magic_01.toast.desc:0 "$zz_toast_01$ [dragon_magic], $zz_toast_02$ restoring the life to the dragon egg of [recipient.GetFirstName]."
  zz_valyria_magic_dragon_magic_01.toast.tt:0 "$zz_valyria_magic_dragon_magic_01.toast.desc$"

## Interaction
  zz_valyria_magic_dragon_magic_02.tooltip.desc:0 "Effects:\n$zz_dop$\n$zz_td$\n$zz_cl$\n\nThe use of the arcane forces of [dragon_magic|E] to bring forth life. Your chosen Dragon shall feel the flame made flesh within begin to stir, as a new clutch of dragon eggs are lain."
